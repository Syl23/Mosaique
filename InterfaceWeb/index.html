<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="public/style.css">
	</head>
	<body>
		<div>
			<label for="entree">Image d'entree (Format PPM) : </label>
			<input id="entree" type="file" accept="image/ppm">
		</div>
		<div>
			<label for="split">Split : </label>
			<input id="split" type="number" value="10" min="1" max="2000"></input>
		</div>
		<div>
			<label for="scale">Scale : </label>
			<input id="scale" type="number" value="1" min="1" max="100"></input>
		</div>
		<div>
			<button onclick="execute()">
				Execute
			</button>
		</div>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="public/script.js"></script>
	
	
</html>
